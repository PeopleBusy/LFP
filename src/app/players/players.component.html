
<button mat-raised-button class="mar20px" color="primary" (click)="addPlayer()">
    <mat-icon>add_circle</mat-icon> Ajouter
  </button>

<div  class="divContainer mat-elevation-z8" >
    <table mat-table [dataSource]="playerDatasource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="Nom et Prénom(s)">
          <th mat-header-cell *matHeaderCellDef> Nom et Prénom(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Numéro du joueur">
          <th mat-header-cell *matHeaderCellDef> Numéro du joueur </th>
          <td mat-cell *matCellDef="let element"> {{element.playerNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Nombre de mois">
          <th mat-header-cell *matHeaderCellDef> Nombre de mois </th>
          <td mat-cell *matCellDef="let element"> {{element.nbMonth}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Salaire">
          <th mat-header-cell *matHeaderCellDef> Salaire </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Prime">
            <th mat-header-cell *matHeaderCellDef> Prime </th>
            <td mat-cell *matCellDef="let element"> {{element.prime}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="warn" (click)="editPlayer(element)">
                  <mat-icon>create</mat-icon>
              </button> 
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
